  bump_test:
    name: Bump Test
    needs: [ build, sonarcloud, parse_versions ]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/test' }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Replace "nightly" with commit hash
        run: |
          file_contents=$(head -n 1 MangaManager/src/__version__.py)
          new_contents="${file_contents/nightly/nightly--${{ needs.parse_versions.outputs.release_commit }}->-${{ needs.parse_versions.outputs.latest_commit }}}"
          echo "$new_contents" > MangaManager/src/__version__.py
      -
        name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bumped test version"
          push: true
  docker_test:
    name: Test and Build - Test Version
    needs: [ bump_test, parse_versions]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Replace "nightly" with commit hash
        run: |
          file_contents=$(head -n 1 MangaManager/src/__version__.py)
          new_contents="${file_contents/nightly/nightly--${{ needs.parse_versions.outputs.release_commit }}->-${{ needs.parse_versions.outputs.latest_commit }}}"
          echo "$new_contents" > MangaManager/src/__version__.py
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:test
  commit_test:
    name: Commit bump
    needs: [ docker_test ]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bumped test version"

  bump_nightly:
    name: Bump Nightly
    needs: [ build, sonarcloud, parse_versions ]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v3
      -
        name: Replace "nightly" with commit hash
        run: |
          file_contents=$(head -n 1 MangaManager/src/__version__.py)
          new_contents="${file_contents/nightly/nightly--${{ needs.parse_versions.outputs.release_commit }}->-${{ needs.parse_versions.outputs.latest_commit }}}"
          echo "$new_contents" > MangaManager/src/__version__.py
      -
        name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bumped nightly version"
          push: true
  docker_nightly:
    name: Test and Build - Nightly Version
    needs: [ bump_nightly, parse_versions]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Replace "nightly" with commit hash
        run: |
          file_contents=$(head -n 1 MangaManager/src/__version__.py)
          new_contents="${file_contents/nightly/nightly--${{ needs.parse_versions.outputs.release_commit }}->-${{ needs.parse_versions.outputs.latest_commit }}}"
          echo "$new_contents" > MangaManager/src/__version__.py
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:nightly
  commit_nightly:
    name: Commit bump
    needs: [ docker_nightly ]
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Bumped nightly version"

  docker_stable:
    name: Stable Build
    needs: [ build, sonarcloud ]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest
